<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">


<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.StudentPageModel"-->

<head>
    <title>Bookish - Home</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
    <link rel="stylesheet" href="/styles/books.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <form href="/students" method="get" class="inline">
        <input placeholder="Search..." name="search" th:value="${model.getSearchWord()}" class="search_bar">
    </form>
    <div class="jumbotron">
        <div th:each="student : ${model.studentList}" class="book">
            <div class="field student field">
<!--                <div class="student-field ">-->
                    <p class="student-id" th:text="${student.getId()} "/>
                    <p class="student-name" th:text="${student.getName()}"/>
                    <div th:if="${model.getBookCopyId() != null}" class="checkout">
                        <a th:href="@{'/students/checkout?studentId=' + ${student.getId()} + '&bookCopyId=' + ${model.getBookCopyId()}}"
                           >Checkout book</a>
                    </div>
<!--                </div>-->
            </div>
        </div>
    </div>
</div>
</div>

</body>


</html>
